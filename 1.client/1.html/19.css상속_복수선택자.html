<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.css상속_복수선택자</title>
    <style>
        /* 
        복수선택자 : 태그의 클래스 속성에 여러 클래스를 적용시킬 수 있음
        ex. <div class = "name id email"><div>


        */

        .a {
            color: aqua;
        }

        .b {
            background-color: crimson;
        }

        .c {
            font-size: 25pt;
            font-family: 궁서체;
            color: white;
            /* background-color: blue; */
        }

        #text { 
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>css 상속 및 복수선택자 연습</h3>
    <fieldset style="border: 2;">
        <p style="color: red;">
            <em style="font-size: 25px;">내부의 태그는 부모의 속성 값을 상속을 받음.</em>
            <b style="background-color: yellow; color: rgb(46, 20, 189);">b</b>
        </p>
    </fieldset>
    <hr>
        <div class="a">중복연습1</div>
        <div class="a b">중복연습2</div>
        <div id="text" class="a b c">c style</div>
    <hr>
    <em style="font-weight: bold;">상속을 받지 않는 경우</em>
</body>

</html>
