<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식</title>
</head>

<body>
    <!-- 
        태그 추가 시 '태그:속성명' 을 적용시 자동으로 속성도 추가 되어서
        입력됨.

        method : 데이터를 전송시켜주는 방법
            1) get : 웹사이트 접속 후 검색어 입력 시, 해당 검색어가 url 속성항목에 노출되어 전송됨.
                        보안취약
            2) post : 회원가입, 로그인, 수정, 글쓰기등
                        url창에 노출되지 않은 상태로 서버에 전송
        action : 전송받는 페이지명(~.jsp, ~.php)
                해당 예제는 register.jsp 로 모든 데이터가 전송
        input : 사용자가 입력하는 데이터 형태 (text, email 등 )
                size="문자열 길이"
                type="password" | type="email" | type="button"
        name : 변수
    -->


    <h3>웹프로그래밍을 하기 위한 입력 양식</h3>

    <form action="register.jsp" method="post">
        이름 : <input type="text" name="nm" id="" size="10"><br>
        비밀번호 : <input type="password" name="pw" id="" size="10"><br>
        메일 : <input type="email" name="mail" id="" size="10"><br>
        <p>
            <!-- 다수의 값 중 하나만 선택해야 할 경우
        type="radio"
        checked ="checked" : 다중선택 못하도록
        (관련 항목들의 name 속성 값을 일치시켜 연관성을 만들어 주면 한개의 값만 선택 가능
        ex. name="gender")
        -->

            <input type="radio" name="gender">남
            <input type="radio" name="gender" checked="checked">여
        <p></p>

        <!-- 동시에 여러 값을 선택해야 할 경우
        type="checkbox"
            
        -->
        <input type="checkbox" name="reading" id=""> 독서
        <input type="checkbox" name="music" id=""> 음악
        <input type="checkbox" name="sports" id=""> 스포츠
        <input type="checkbox" name="etc" id=""> 기타
        <p></p>

        <!-- 정해져 있는 값 중에 하나를 선택(목록상자)
             <select></select>
             selected 속성 : 화면상에 기본값으로 보여지도록 하는 속성
        -->
        취업사항 :
        <select name="job" id="">
            <option value="">웹프로그래머</option>
            <option value="" selected>빅데이터</option>
            <option value="">디비전문가</option>
            <option value="">보안전문가</option>
        </select>
        <p></p>
        </p>
        <!-- 
            textarea : 여러 줄의 text를 입력 받을 때(rows="행의수"   cols="열의수")




         -->
        경력사항 : <p></p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p></p>

        <!-- 
            type="button" : 일반버튼
            type="submit" : 전송버튼
            type="reset" : 초기화

            onclick="alert('출력할 메시지')"
         -->

        <input type="submit" value="전송">
        <p></p>
        <input type="button" value="그냥버튼"
            onclick="alert('집에 가자구')">
        <p></p>
        <input type="reset" value="초기화">
        <p></p>

        <input type="button" value="회원가입">
    </form>
</body>

</html>
