<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>

<body>
    <center>
        <!-- <center></center> 태그를 쓰면 태그 내 모든 항목들이 가운데정렬 설정이 됨. -->
        <h3>테이블의 위치를 정가운데로 배치</h3>

        <!-- 테이블 만들기    
        1. table 태그 안에  tr(행) / tr 태그 안에 td(열) 태그가 있어야함.
        2. border 속성으로 선의 굵기 설정.
        width, height 로 표의 크기 설정. (픽셀(px) or 비율(%))
        width 는 %로, height 는 픽셀로 설정해야 편집하기 용이
        3. cellspacing : 셀과 셀 사이의 거리
            cellpadding : 셀과 문자열 사이의 거리
        4. tr : 전체행에 대한 속성을 부여
        5. td : 특정 항목만 부여할 때 사용
        6. color : 글자색, bgcolor : 배경색
        7. align : 정렬 (left | center | right) 표에서만 적용 됨


    -->
        <table border="1" width="70%" height="100%" cellspacing="0" cellpadding="0" align="center">
            <tr bgcolor="red" align="center">
                <!-- <td>월</td>
                <td>수</td>
                <td>금</td> -->

                <th>월</th><!-- th : tableheader 가운데정렬과 폰트굵게 자동-->
                <th>수</th>
                <th>금</th>
            </tr>
            <tr>
                <td>좌</td>
                <td>중</td>
                <td>우</td>
            </tr>
        </table><br>
        <hr>
        <hr>
        <hr>
        <table border="1" width="70%" height="100%" cellspacing="0" cellpadding="0" align="right">
            <tr bgcolor="green">
                <td>가</td>
                <td color="red">나</td>
                <td>다</td>
            </tr>
            <tr>
                <td>호</td>
                <td>롤</td>
                <td>로</td>
            </tr>
        </table><br>
        <hr>
        <hr>
        <hr>

        <table border="1" width="70%" height="100%" cellspacing="0" cellpadding="0">
            <tr bgcolor="yellow">
                <td>월</td>
                <td>수</td>
                <td>금</td>
            </tr>
            <tr>
                <td>와</td>
                <td>왕</td>
                <td>하</td>
            </tr>
        </table><br>
        <hr>
        <hr>
        <hr>

        <p>
            제목과 표1은 가운데 정렬이 되었지만, 표2는 임의로 align 속성값을 right 로 설정하여,
            우측정렬이 되어 화면에 나타남
        </p>
    </center>

</body>

</html>
