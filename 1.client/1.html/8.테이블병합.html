<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병합</title>
</head>

<body>
    <!--  3*3 표 만들어봐 
    center>table>tr>th*3+tr>td*3+tr>td*3 -> 틀림
    가로정렬 -> align = left | right | center
    세로정렬 -> valign = top | middle | bottom

    가로 셀병합 : colspan="합치는 개수"
    세로 셀병합 : rowspan="합치는 개수"

    -->
    <center>
        <h3>참가자 목록</h3>
        <table border="1" width="70%" height="100%" cellspacing="0" cellpadding="0">
            <!-- <caption>참가자 목록</caption> -->
            <tr height="30" bgcolor="#33ff99">
                <!-- <th>이름</th>
                <th>나이</th> -->
                <th colspan="3">회원</th>
                <!-- <th>성별</th> -->
            </tr>
            <tr height="100">
                <td width="20%" valign="top">김김김</td>
                <td width="30%" valign="bottom">35</td>
                <td width="middle" valign="middle" align="center" rowspan="2">남</td>
            </tr>
            <tr height="100">
                <td>박박박</td>
                <td>13</td>
                <!-- <td>남</td> -->
            </tr>
        </table>
    </center>

    <hr>

</body>

</html>
