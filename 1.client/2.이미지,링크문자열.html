    <h3>이미지 불러오기</h3>
    <!-- 
        절대경로 : 드라이브 표시를 해서 직접적으로 경로를 지정
        ex) "C:\Users\KITCOOP\Desktop\mygit\htmlstudy"

        상대경로 : 현재폴더(.)를 기준으로 해서 상위폴더(..) or 하위폴더를
                    지정해서 불러오는 방식
        ex) "."

        
        1. src : 이미지 경로를 지정
        2. width, height :  이미지의 크기를 지정(픽셀)
        3. border : 테두리(선의 굵기) 지정시 사용. 따로 설정해 주지 않으면 0이 기본값.
            ex) border=0
        4. alt : 이미지를 불러오지 못할 경우, 어떤 이미지를 불러오는지 알려주는 툴립 역할을 함.
        5. html5 : 이미지에 툴팁(제목을 설정할 수 있음)
        6. figure : 이미지 태그를 정렬할 때 많이 사용.
        7. figcaption : 이미지의  캡션(설명)을 추가

     -->
     <img src="../images/fish.jpg" alt="망둥어"> <!-- 원래 크기 -->
    <img src="../images/fish.jpg"  width="200" height="100" border="3"> <!-- 크기 지정-->

    <hr><!-- 선을 그어 상위 값과 하위 값을 구분지을 때 사용-->
    <figure> <!-- figure : 들여쓰기 -->
        <img src="../images/waiting.jpg" >
        <img src="../images/Penguins.jpg" width="362" height="474">
        <figcaption> 이미지에 대한 설명글을 부여 (figcation 태그)</figcaption>
    </figure>
    <figure>
        <figure>
        텍스트도 들여쓰기 되나 오 되네 오 중첩도 된다 코드 가독성 엄청 떨어진다
    </figure>
</figure>
