<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 개요 및 작성법</title>
    
    <script>
        /*
        var name = "이름";
        alert(name); // name 값 출력
        // 변수명 : 영문자+숫자+특수기호( _ , $ 만 가능). 첫글자에 숫자는 불가

        var 변수명 = prompt("사용자에게 보여질 문구");



        */

        var name = prompt("이름 입력하시오");
        var age = prompt("나이 입력하시오");
        // alert("이름 : " + name);
        document.write("이름 : " + name +"<br>");
        document.write("나이 : " + age +"<br>");

    </script>
</head>
<body>
    <ol> 변수(Variable)
        <li>사용자로부터 입력 받은 값(문자, 숫자, 논리값 등)을
            받아서 메모리(RAM)에 저장할 때 지정된 이름
        </li>
        <li> var 변수명 = 저장할 값</li>
        <li>변수명 부여 시 대소문자 구분 필수(name, Name, NAME)</li>
        <li>변수의 값은 가장 마지막에 저장된 값으로 저장된다.</li>
        <li>document.write(출력구문);</li>
    </ol>
</body>
</html>
