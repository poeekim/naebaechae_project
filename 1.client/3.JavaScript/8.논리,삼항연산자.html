<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리, 삼항 연산자</title>



</head>

<body>
    <script>
        /*
        논리연산자 : 참(true) 과 거짓(false) 를 판별하는 연산자
        => 계산식이 한개 이상일 때 필요로 하는 연산자
                and(&&)  or(||)  not(!)
        
                - and(&&)
                true && true // true
                false && true // false
                true && false  // false
                false && false // false 

                - or(||)
                true || true // true
                false || true // true
                true || false // true
                false || false // false

                - not(!)
                !true // false
                !0  // true        
        */

        let a = 30, b = 40, c = 50, d = 80;
        document.write(a < b && c > d, "<br>"); // false
        document.write(a < b || c > d, "<br>"); // true
        document.write(!!(a < b || c > d), "<br>"); // !(true) -> false
        
        document.write("-------------------------------------<br>");
        /* 
        조건연산자(=삼항연산자)
        표현식 : let 변수명(조건식) ? value1  :  value2 
        -> 조건이 참인 경우 value1 이 실행되고, 거짓이면 value2 가 실행되며 변수에 결괏값이 저장된다.
        */
        let pass = (d > 60) ? "합격" : "불합격";
        document.write("pass 값 : "+pass);



    </script>

    





</body>

</html>
