<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 함수 (confirm)</title>
    <script>
        /* 
        표현식) let 변수명 = confirm("동의를 구하는 메시지"); -> 매개변수 O , 반환값 O
        */
    </script>
    
</head>
<body>

    <script>

    // window.alert("alert 는 경고성 문구를 출력할 때 사용한다"); // 객체명.함수명(~)
    // alert("두줄을 \n 나누어서 실행\n 함."); // /n : 엔터(줄바꿈)

    let result = confirm("제출하시겠습니까?");
    // alert(result);
    
    if(result==true){ // 확인버튼 누른경우
    // if(result) 도 가능
    
    alert("제출 완료");
    }
    else{ // 취소버튼
    alert("제출 취소"); 
    }
    </script>




</body>
</html>
