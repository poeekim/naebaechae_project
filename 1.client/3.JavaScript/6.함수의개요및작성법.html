        ex))  
    
        향수를 만드는 형식)
        function 함수명(직원이름)(해아할일(매개변수)...
        하)
    
    
        - 사용목적
    
        2.매개변수 x 반환값 X-> 단순하고 반복적인 일을 하는 경우
        3.매개변수 O 반환값 X -> 데이터를 입력 -> 계산 저장 조회 출력
        4.매개변수 O 반환값 O -> 계산목적, 웹프로그래밍에서 가장 많이 사용
        
        */

        }
