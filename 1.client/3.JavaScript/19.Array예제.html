<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 예제</title>
    <script>
        /* 
        배열 (Array) : 같은 자료형의 변수들의 집합체(문자, 숫자 등)
                        연속적으로 공간이 잡혀있다.
                        var arr = [이름, 나이, 성별, ...]

        */

        let a = new Array("배열", "인덱스", "길이", "추가");
        //   a[0] = "배열"   /  a[1] = "인덱스"  / a[2] = "길이"  / a[3] = "추가"
        document.write("배열의 길이 : " + a.length + "<br>");

        let b = new Array("21c", "javaScript활용"); // concat : 배열과 배열을 병합

        document.write("concat 결과 :" + a.concat(b) + "<br>"); // 배열,인덱스,길이,추가,21c,javaScript활용

        document.write("----------------------------------------------------<br>");

        let c = new Array(111, 20, 135, 4);

        c.sort()
        document.write("c 배열  : " + c + "<br>");
        document.write("c 배열 sort : " + c.sort() + "<br>"); //오름차순이 안되는데..?
        /* 
        ???왜 오름차순이 안되는가???? (관련 자료 :https://hianna.tistory.com/409)
        ->>  arr.sort([compareFunction]) : compareFuction 파라미터 = 정렬순서를 정의하는 함수.
        이 함수가 생략되면 배열의 element들은 문자열로 취급되어, 유니코드 값 순서대로 정렬된다.
        
        */
        document.write("c 배열 역순 : " + c.reverse() + "<br>");
        document.write("----------------------------------------------------<br>");

        let d = ["포도", "사과", "딸기"];
        d[2] = "감"; // 딸기 -> 감으로 변경
        document.write("d[2] = " + d[2] + "<br>"); // 감
        document.write("----------------------------------------------------<br>");

        // 기존 배열에 새로운 값을 추가할 경우
        d.push("배", "귤", "들어가냐"); // 한번에 여러값을 넣을 수 있음. 해당 값은 기존값 뒤에 순차적으로 저장됨.
        console.log(d);

        //문자열의 오름차순 (ㄱ~ㅎ)    |   영어의 오름차순(a~z)

        document.write("----------------------------------------------------<br>");



    </script>
</head>

<body>

</body>

</html>
