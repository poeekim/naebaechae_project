<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>지역변수와 전역변수의 차이점</title>
</head>
<body>
    <script>

    /* 
    
    - 전역변수 : 프로그램 전체에서 필요로 하면 언제든지 불러다 사용 가능한 변수
    - 지역변수 : : 특정구역({ }) 내에서 생성되어 그 구역에서만 사용 가능한 변수
    
    함수 선언
    - 내장 함수 : 언어가 이미 제공해 주는 함수(alert, prompt 등)
    - 사용자 정의 함수 : 기능이 필요 할 때마다 사용자가 만든 함수
        1) 이름이 있는 함수 : 일반적 function 함수
        2) 이름이 없는 함수(=익명함수) : jQuery
            표현식) let 변수명 = function(){
                함수 기능()
            }
            변수명(=함수역할)() or (매개변수) ~
    
    -------------------------------------------
    !! 이름이 있는 함수와 이름이 없는 함수의 차이점 !!

    내장 함수는 함수가 생성되기 이전/후 둘다 call 이 가능

    example()
    function example(){
        ...
    } 
    example()
    -> 문제없이 실행 OK

    근데 익명함수는 함수 선언 후에만 call 이 가능

    example2()  -- ♠
    function example2(){
        ...
    }
    example2() -- ♤
    -> ♤ 실행 OK. but ♠ 은 오류 발생

    
    
            */
    let hello = "(함수밖) 전역변수";
    // rest = "얘는 되나";

    function test(){
        let hello = "(함수안) 지역변수" ;
        global = "(함수안) 전역변수" ;
        let local = "(함수안) 지역변수" ;
        
        alert(hello);
        alert(global);
        alert(local);
    }

    function other(){
        alert(hello);

    }

    let imsi = function() {//function imsi(){
        alert(global);
    }
    


    </script>

    <!-- 함수호출 : call -->
    <input type="button" value="버튼1" onclick="test(); alert(hello)"> 
    <!-- onclick 속성 값을 두개 이상 연속되게 실행하게 할 경우 세미콜론으로 연결짓는다. -->
    <input type="button" value="버튼2" onclick="other()">
    <input type="button" value="버튼3" onclick="imsi()">
</body>
</html>
