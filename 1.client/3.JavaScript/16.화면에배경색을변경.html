<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면에 배경색을 변경</title>
    <style>
        div#box1 {
            border: 2px solid black;
            width: 250px;
            height: 250px;
            /* background-color: aqua; */
        }
    </style>

    <script>

        let setRed = function(){ // 빨강으로 바꿈
            let change = document.getElementById("box1");
            change.style.backgroundColor = "red";
            
        }

        function setGreen(){ // 초록으로 바꿈
            let change = document.getElementById("box1");
            change.style.backgroundColor = "green";
        }

        function setBlue(){ // 파랑으로 바꿈
            let change = document.getElementById("box1");
            change.style.backgroundColor = "blue";
        }


    </script>

</head>

<body>
    <input type="button" value="red" onclick="setRed()">
    <input type="button" value="green" onclick="setGreen()">
    <input type="button" value="blue" onclick="setBlue()">
    <p></p>
    <!-- 
        css 를 이용하여 디자인을 함(=정적 디자인)
        javascript 을 이용하여 디자인을 함(=동적 디자인)
     -->
    <!-- div$box*n  : 1~n까지 -->
    <div id="box1"></div>
    <!-- <div id="box2"></div>
    <div id="box3"></div> -->
</body>

</html>
