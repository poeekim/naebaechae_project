<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 함수 (if)</title>
    <script>
        /* 
        순차문 : 코딩한 순서대로 실행이 되는 구문
        제어문 : 어떤 특정한 조건식에 따라 실행이 되거나, 실행이 되지 않는 구문(조건식)
        if문 : 조건식 결과에 따라 실행
        표현식)         if(조건식) 
                            수행1
                        else
                            수행2
        */






    </script>
    
</head>
<body>

    <script>

    // window.alert("alert 는 경고성 문구를 출력할 때 사용한다"); // 객체명.함수명(~)
    // alert("두줄을 \n 나누어서 실행\n 함."); // /n : 엔터(줄바꿈)

    let name = prompt("이름 입력 : ", "홍길동"); // "내용" , 기본값
    // 사용자가 이름을 입력하지 않을 경우를 처리하기 위해 if 문을 사용
    if(name!=""){
    alert("당신의 이름은 : " + name);
    alert("입력완료");
    }
    else{
    alert("이름을 먼저 입력하시오."); //required 속성을 
    }
    </script>




</body>
</html>
