<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>

    <script>
        function text() { // 회원정보 전송
            // 이름 
            if (document.myForm.name.value == "") {
                alert("이름 입력 바람.");
                document.myForm.name.focus(); // ~.focus() : 커서넣기
                return false; //  탈출문(return false 또는 return; 으로 작성하면 됨.)

            }
            // 전화번호 
            if (document.myForm.tel.value == "") {
                alert("전화 번호 입력 바람.");
                document.myForm.tel.focus(); //
                return false;
            }
            // 암호
            if (document.myForm.pwd.value == "") {
                alert("암호 입력 바람.");
                document.myForm.pwd.focus(); // 
                return false;
            }
            // !!!!!!!! <input type="button"> 으로 만든 경우, 함수를 따로 호출해야함 !!!!!!!!
            // documnet.폼객체형.submit()
            document.myForm.submit(); //  input:button 으로 만든경우 생략 O
        }


        function text2() { // 암호를 제대로 입력했는지 확인(4~8 이하의 암호)
            if (document.myForm.pwd.value == "") {
                if (document.myForm.pwd.value.length >= 4 && document.myForm.pwd.value.length <= 8) {
                    alert("암호 정상적으로 입력 완료");
                } else {
                    alert("암호는 4자 이상 8자 이하로 입력 요망");
                    document.myForm.pwd.focus();
                }

            } else 
                alert("암호는 4자 이상 8자 이하로 입력 요망");
            }


            function text3() { // 필요없지만.. reset 단점 보안 
                document.myForm.name.focus(); //이름란에 커서입력
            }
    </script>
</head>

<body>
    <!-- form>input:text*3+input:button*2+input:reset -->
    <form action="register.jsp" name="myForm">
        이름 : <input type="text" name="name" size="10"><br>
        전화번호 : <input type="text" name="tel" size="10"><br>
        암호 : <input type="password" name="pwd" size="10">
        <p></p>
        <input type="button" value="전송" onclick="text()">
        <input type="button" value="암호입력" onclick="text2()">
        <input type="reset" value="다시입력" onclick="text3()">
    </form>

</body>

</html>
