<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 중첩 if문 </title>
</head>
<body>
    <script>

    /* 
    1. 1~100 사이의 수만 입력 받아라
    2. 사용자로부터 값을 입력받아 홀짝을 판별하라.
    */

    let value = prompt("값 입력");
    
    if (1 <=value && value<=100){
        if(value % 2 == 0){
            document.write("짝수");
        }else
            document.write("홀수");
    }else{
         document.write("범위 내의 숫자를 입력하시오")
    }
    document.write("종료");

    // (value % 2 == 0) ? document.write("짝") : document.write("홀");


    
    
    </script>
</body>
</html>
