<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle 변경</title>
    <style>
        h2 {
            text-align: center;
        }

        #b_name {
            position: relative;
            top: 50%;
            left: 48%;

        }
    </style>
    <script>



        let change = function () { //버튼 value 바꾸기
            let value2 = document.getElementById("b_name");
            let str1 = document.f.b_name.value;

            if (str1 == "네이버") {
                value2.value = "다음";
            } else {
                value2.value = "네이버";
            }

        }


    </script>
</head>

<body>
    <h2>버튼을 눌러주세요!</h2>
    <form name="f">
        <input type="button" value="네이버" id="b_name" name="b_name" onclick="change()">
    </form>
</body>

</html>
