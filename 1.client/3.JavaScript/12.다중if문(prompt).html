<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 if 문 (prompt)</title>
    <script>
        /* 
        표현식)
            if (조건식1)
                수행1
            elseif(조건식2)
                수행2
            elseif(조건식3)
                수행3
            ..
            else
                수행4

        
            ex. 점수 등급
            A : >= 90     B : >=80    c : >=70  D : >=60    F : <60 
        */
    </script>
    
</head>
<body>

    <script>


    let qs = prompt("당신이 원하는 언어를 선택해라 \n 1.자바\n 2.자바스크립트 \n 3.파이썬");
    
    if(qs=="자바" || qs==1){
    alert("자바 선택");
    }
    else if(qs == "자바스크립트" || qs==2){ 
    alert("자바스크립트 선택"); 
    }
    else{
        alert("파이썬 선택");
    }
    </script>




</body>
</html>
