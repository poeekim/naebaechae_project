<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 예제</title>
    <script>
        function fg_color(form) { // form = document.f_list.form_1(select 태그)
            let list = form.selectedIndex;  
            // alert(list); //선택한 값에 대한 인덱스 값이 뜸.
            
            console.log(document.f_list.form_1.options[f_list.form_1.selectedIndex].text); 

            /* 
            만약 selectedIndex 값이 아닌, "파란색" "회색" 같이 색이름이 뜨도록 원한다면

            document.f_list.form.options[내가 선택한 인덱스번호].text
            */
            //    alert(form.options[list].text);

            // document.bgColor = form.options[list].value; // 배경색
            document.fgColor=form.options[list].value;//폰트색
        }
    </script>
</head>

<body>
    <center>
        <h3>글자색 변경하기</h3>
        원하시는 색상을 선택하면 글자의 색깔이 변한다
        <!-- 
            이벤트 발생 -> onclick , onchange


         -->
        <form name="f_list">
            <select name="form_1" onchange="fg_color(document.f_list.form_1)">
                <!-- 폼태그를 매개변수로 전달하고 있음 
                -->
                <!-- 
                    <select name="form" size="4">
                        select 태그 내
                    size 속성 값을 할당시 -> option 값들이 리스트 박스로 보여지게됨.
                    size 속성 값을 할당하지 않을시 -> 콤보박스(▼ 모양)로 변함
                --------------------------------------------------------------------------
                콤보박스 기본 값을 초록색으로 설정할 시 -> selected 속성값 추가

                 -->
                <option value="blue">파란색</option>
                <option value="green" selected>초록색</option>
                <option value="orange">오렌지색</option>
                <option value="grey">회색</option>
            </select>
        </form>
    </center>
</body>

</html>
