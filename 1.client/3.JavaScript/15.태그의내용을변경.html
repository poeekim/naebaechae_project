<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 내용 변경</title>
</head>
<script>
    /* 
    변경 버튼을 누를 때마다 div 태그 내용이 바뀌어야 함.
    
    DOM : 화면 구현에 관련된 영역.
            html 문서를 읽어들여서 각 특정태그를 
            변수(=객체)로 인식해서 그 값을 가져오거나
            수정할 수 있는 방법.


    */



    let change = function() { // 익명함수

        let input = prompt("변경시킬 문자열을 입력해라");
        let value = document.getElementById("test"); // value = [object] HTMLDivElement
        
        console.log(value);
        
        value.innerHTML = input;
        value.style.color="red";
        // value.innerHTML = "바뀌나 바뀌네";
        
    }

    let change2 = function(){ //버튼 value 바꾸기
        let value2 = document.getElementById("bt2");
        console.log(value2);
        value2.value="하하!"
        value2.style.color="blue";
        
    }


</script>

<body>
    <!-- 
        같은 태그 내에서 id 속성값을 이용하는 것.
        1) css 사용목적으로 사용
        2) 자바스크립트에서 특정 태그를 구분하기 위한 구분자역할로 사용
     -->
    <div id="test">자바스크립트의 변수, 연산자, 제어문(if), 함수</div>
    <div id="test2">★DOM의 개요 및 활용★</div>
    <p></p>
    <form >
        <input type="button" value="변경" onclick="change()" id="bt">
        <input type="button" value="클릭" onclick="change2()" id="bt2">
    </form>
</body>

</html>
