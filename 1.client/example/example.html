        let now = new Date(); // 현재 시간

        function inputValueChange() { // Id 속성값으로 해당 값 가져오기

        }

    <!-- text 박스에 입력된 text 값 가져오기 -->
    이름: <input type="text" id="inputValue" onchange="inputValueChange()">

    <input type="button" value="${inputValue}">sdf
