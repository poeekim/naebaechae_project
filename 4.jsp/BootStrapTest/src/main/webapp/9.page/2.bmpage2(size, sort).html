<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->

    <title>bmpage2(크기, 정렬)</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h2>페이지네이션 크기 및 정렬(이전, 다음)</h2>
  <!--
    크기 : pagination-lg(pc 1200해상도), pagination-sm(태블릿)
  -->
  <div class="container">
    <h4>경로(항목을 슬러시(/) 로 구분해서 나열하고 싶을 때 breadcrumb 클래스)</h4>
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu1</a></li>
      <li><a href="#">Menu2</a></li>
    </ol>
    <br>
    <!--
    $(this) -> 이벤트를 발생시킨 li 태그를 구분하는 구분자로 사용
    $('li').click(function(){
      $(this).attr("class","active")
       -> $(this).addClass("active")
          $(this).removeClass("active)
    }

    -->
    <h4>페이지네이션</h4>
    <ul class="pagination">
      <li><a href="#"> << </a></li>
      <li><a href="#"> 1 </a></li>
      <li><a href="#"> 2 </a></li>
      <li><a href="#"> 3 </a></li>
      <li><a href="#"> 4 </a></li>
      <li><a href="#"> 5 </a></li>
      <li><a href="#"> 6 </a></li>
      <li><a href="#"> 7 </a></li>
      <li><a href="#"> 8 </a></li>
      <li><a href="#"> 9 </a></li>
      <li><a href="#"> 10 </a></li>
      <li><a href="#"> >> </a></li>
    </ul>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
