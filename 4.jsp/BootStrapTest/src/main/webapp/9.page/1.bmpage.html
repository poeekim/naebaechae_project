<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->

    <title>bmpage.html</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h2> 경로와 페이지네이션</h2>
  <div class="container">
    <h4>경로(항목을 슬러시(/) 로 구분해서 나열하고 싶을 때 breadcrumb 클래스)</h4>
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu1</a></li>
      <li><a href="#">Menu2</a></li>
    </ol>
    <br>
    <!--
    $(this) -> 이벤트를 발생시킨 li 태그를 구분하는 구분자로 사용
    $('li').click(function(){
      $(this).attr("class","active")
       -> $(this).addClass("active")
          $(this).removeClass("active)
    }

    -->
    <h4>페이지네이션</h4>
    <ul class="pagination pagination-lg">
      <li class="disabled"><a href="#"> << </a></li>
      <li class="active"><a href="#"> 1 </a></li>
      <li><a href="#"> 2 </a></li>
      <li><a href="#"> 3 </a></li>
      <li><a href="#"> 4 </a></li>
      <li><a href="#"> 5 </a></li>
      <li><a href="#"> >> </a></li>
    </ul>
    <ul class="pagination pagination-sm">
      <li><a href="#"> << </a></li>
      <li><a href="#"> 6 </a></li>
      <li><a href="#"> 7 </a></li>
      <li><a href="#"> 8 </a></li>
      <li><a href="#"> 9 </a></li>
      <li class="disabled"><a href="#"> 10 </a></li>
      <li><a href="#"> >> </a></li>
    </ul>
    <br>
    <hr>
    <h4>페이지 가운데 정렬(ul) class="pager"</h4>
    <ul class="pager">
      <li><a href="#"> 이전 페이지 </a></li>
      <li><a href="#"> 다음 페이지 </a></li>
    </ul>
    <br>
    <hr>
    <!-- class="previous"(왼쪽) / class="next"(오른쪽) -->
    <h4>페이지 양쪽끝 정렬</h4>
    <ul class="pager">
      <li class="previous disabled"><a href="#"> 이전 페이지 </a></li>
      <li class="next"><a href="#"> 다음 페이지 </a></li>
    </ul>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
