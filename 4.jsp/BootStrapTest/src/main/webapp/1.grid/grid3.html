<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>그리드 시스템 특징3</title>
    <!-- 부트스트랩-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .col-xs-1, .col-sm-1, .col-md-1, .col-lg-1,
        .col-xs-2, .col-sm-2, .col-md-2, .col-lg-2,
        .col-xs-3, .col-sm-3, .col-md-3, .col-lg-3,
        .col-xs-4, .col-sm-4, .col-md-4, .col-lg-4,
        .col-xs-5, .col-sm-5, .col-md-5, .col-lg-5,
        .col-xs-6, .col-sm-6, .col-md-6, .col-lg-6,
        .col-xs-7, .col-sm-7, .col-md-7, .col-lg-7,
        .col-xs-8, .col-sm-8, .col-md-8, .col-lg-8,
        .col-xs-9, .col-sm-9, .col-md-9, .col-lg-9,
        .col-xs-10,.col-sm-10, .col-md-10, .col-lg-10,
        .col-xs-11,.col-sm-11, .col-md-11, .col-lg-11,
        .col-xs-12,.col-sm-12, .col-md-12, .col-lg-12 {
            border: 1px solid red;
            padding: 10px; /* 기존의 부트스트랩 그리드 선택자의 내용을 변경 */
        }
        .row {
            margin-bottom: 4px; /* 아래 여백 */
            margin-top: 4px; /* 상단 여백 */

        }


    </style>

    <!--
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->

</head>
<body>
<h1> 그리드 시스템 특징3 </h1>
<h4 class="text-primary text-right">그리드 사이에 분리가능(오프셋 (offset-n))</h4>
<h4>그리드 (offset) 오프셋이 12개가 넘으면 다음줄로 개행</h4>
<div class="container">
    <!--
      .col-md-offset-2 {
    margin-left: 16.66666667%;
  }
  .col-md-offset-1 {
    margin-left: 8.33333333%;
  }


    -->
    <div class="row">
        <div class="col-md-8">.col-col-md-4-1</div>
        <div class="col-md-3 col-md-offset-1">.col-md-3 col-md-offset-1</div>
    </div>
    <!-- 중첩 그리드 만들기 -->

    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-6 col-md-offset-2">내부 6개의 col-md6 col-md-offset-2</div>

    </div>
    <!---->
    <div class="row">
        <div class="col-md-3 ">.col-md-6</div>
        <div class="col-md-6 col-md-offset-3">.col-md-6</div>
    </div>
</div>

<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
