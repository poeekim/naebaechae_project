<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table.html</title>


    <link rel="stylesheet" href="">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h3>라벨과 배지(label & badge)</h3>
  <div class="table">
    <!--
      라벨 : 커뮤니티 게시판이나 블로그에 새로운 글이 올라온 경우,
            사용자에게 알림 필요성이 있을 때 사용
            버튼과 유사(btn-xxx)
            -> label-xxxx

    -->
    <table border="1">
      <thead>
      <tr>
        <td>번호</td><td>글제목</td> <td>작성자</td>
      </tr>
      </thead>
      <tr>
        <td>1</td><td>부트스트랩에서 라벨을 사용하는 방법
        <span class="label label-success">New</span></td> <td>홍길동</td>
      </tr>
      <tr>
        <td>2</td><td>게시판의 글제목2
        <span class="label label-danger">중요</span></td> <td>테스트</td>
      </tr>
      <tr>
        <td>3</td><td>게시판의 글제목3
        <span class="label label-info">정보</span></td> <td>임시3</td>
      </tr>
    </table>
    <!--
      배지 : <span class="badge"> 을 이용한다.
    -->
    <br>
    <hr>
    <div class="col-xs-3">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#"><span class="badge">50</span>메뉴1</a></li>
        <li><a href="#"><span class="badge">30</span>메뉴2</a></li>
        <li><a href="#"><span class="badge pull-right">10</span>메뉴3</a></li>

      </ul>
    </div>



  </div>
</body>
</html>
