<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>button</title>
    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h2>버튼의 종류</h2>
  <!--
  글자색 강조 적용 : text-primary , text-success, text-info, text-warning, text-danger

  버튼 강조 적용 : btn-primary , btn-success, btn-info, btn-warning, btn-danger

  -->
  <div class="container">
    <h4 class="text-primary">input 태그 사용</h4>
    <input type="button" class="btn btn-default" value="기본모양의 버튼">
    <input type="button" class="btn btn-primary" value="중요한 버튼">
    <input type="button" class="btn btn-success" value="긍정 버튼">
    <input type="button" class="btn btn-info" value="정보제공 버튼">
    <input type="button" class="btn btn-warning" value="주의 알람 버튼">
    <input type="button" class="btn btn-danger" value="위험표시 버튼">
    <input type="button" class="btn btn-link" value="단순링크 버튼">


    <h4 class="text-success">a 태그를 사용(role = "button")</h4>
      <a href="#" class="btn btn-default" role="button">기본모양 버튼</a>
      <a href="#" class="btn btn-primary" role="button">중요 버튼</a>
      <a href="#" class="btn btn-success" role="button">긍정 버튼</a>
    <hr>
    <h4 class="text-warning text-right">버튼 생성 3</h4>
      <button type="button">클래스가 적용되지 않음</button>
      <button type="button" class="btn">class="btn"</button>
      <button type="button" class="btn btn-warning">class="btn btn-warning"</button>





  </div>


<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
