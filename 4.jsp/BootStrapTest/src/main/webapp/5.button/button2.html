<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>button 2</title>
    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!--
    .btn : btn-lg(pc), btn-sm(Tablet), btn-xs(Mobile)

-->
  <h2>버튼의 종류</h2>
  <div class="container">
      <button>1</button>
      <button class="btn btn-primary btn-lg" disabled="disabled">큰버튼</button>

      <button class="btn btn-primary btn-lg">큰버튼</button>
      <button class="btn btn-primary" >중요 버튼</button>

      <button class="btn btn-default">기본 버튼</button>

      <button class="btn btn-primary btn-sm">작은 버튼(btn-sm)</button>
      <button class="btn btn-default btn-sm">작은 버튼</button>

      <button class="btn btn-primary btn-xs">더 작은 버튼(btn-sm)</button>
      <button class="btn btn-default btn-xs">더 작은 버튼</button>




  </div>


<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
