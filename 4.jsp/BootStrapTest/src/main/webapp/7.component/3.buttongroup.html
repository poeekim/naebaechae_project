<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>buttongroup</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h2>버튼 그룹을 설정하는 방법</h2>

  <div class="container">

    <h4 class="text-primary">버튼 그룹을 설정 하지 않을 경우</h4>
    <input type="button" class="btn btn-default" value="기본모양의 버튼">
    <input type="button" class="btn btn-primary" value="중요한 버튼">
    <input type="button" class="btn btn-success" value="긍정 버튼">
    <input type="button" class="btn btn-info" value="정보제공 버튼">
    <p>
    <hr>

    <!--
    버튼 그룹 생성하는 방법
    1. 버튼 그룹 설정(생성시킨 버튼을 div 태그로 묶어주고, div 태그 class="btn-group" 설정)
    2. 버튼 그룹 크기 일괄설정

    -->
    <div class="btn-group">
    <h4 class="text-primary">버튼 그룹을 설정 할 경우</h4>
    <input type="button" class="btn btn-default" value="기본모양의 버튼">
    <input type="button" class="btn btn-primary" value="중요한 버튼">
    <input type="button" class="btn btn-success" value="긍정 버튼">
    <input type="button" class="btn btn-info" value="정보제공 버튼">
    <p>
    <hr>
    </div>
    <p>
    <hr>
    <!--
    버튼 그룹(1개이상)을 툴바 형식으로 전환 : 서로 다른 종류의 버튼그룹을 div 태그로 묶은 후, class="btn-toolbar"로 설정.
    툴바 형태의 버튼 그룹에서는 버튼 크기를 일정하게 유지한다.

    -->
    <div class="btn-toolbar">
      <div class="btn-group btn-group-sm">
        <input type="button" class="btn btn-default" value="버튼1">
        <input type="button" class="btn btn-primary" value="버튼2">
        <input type="button" class="btn btn-success" value="버튼3">
        <input type="button" class="btn btn-info" value="버튼4">
      </div>

      <div class="btn-group btn-group-sm">
        <input type="button" class="btn btn-default" value="버튼5">
        <input type="button" class="btn btn-primary" value="버튼6">
      </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </div>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
